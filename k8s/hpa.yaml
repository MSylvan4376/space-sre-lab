apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: groundstation-api-hpa
  namespace: groundstation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: groundstation-api
  minReplicas: 3
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
