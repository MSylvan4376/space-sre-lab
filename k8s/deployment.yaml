apiVersion: apps/v1
kind: Deployment
metadata:
  name: groundstation-api
  namespace: groundstation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: groundstation-api
  template:
    metadata:
      labels:
        app: groundstation-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: groundstation-api
          # TODO: update this image to a real registry path once you push it
          image: ghcr.io/YOUR-USER/groundstation-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
