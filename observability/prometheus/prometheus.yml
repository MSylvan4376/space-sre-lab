global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  # Scrape the groundstation-api running locally on Docker
  - job_name: "groundstation-api-local"
    static_configs:
      - targets: ["host.docker.internal:8080"]
        labels:
          service: "groundstation-api"
          environment: "local"

